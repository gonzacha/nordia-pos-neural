<!DOCTYPE html>
<html>
<head>
    <title>Generar Iconos Nordia PWA</title>
</head>
<body>
    <h1>Generador de Iconos PWA</h1>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>

    <div>
        <button onclick="generateIcons()">Generar Iconos</button>
        <button onclick="downloadAll()">Descargar Todos</button>
    </div>

    <script>
        function generateIcons() {
            generateIcon(192);
            generateIcon(512);
        }

        function generateIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');

            // Limpiar canvas
            ctx.clearRect(0, 0, size, size);

            // Crear gradiente
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#10b981');
            gradient.addColorStop(1, '#059669');

            // Fondo circular
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 4, 0, 2 * Math.PI);
            ctx.fill();

            // Neural points
            ctx.fillStyle = 'white';
            const points = [
                [size * 0.35, size * 0.35],
                [size * 0.65, size * 0.3],
                [size * 0.7, size * 0.55],
                [size * 0.4, size * 0.6]
            ];

            points.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x, y, size * 0.02, 0, 2 * Math.PI);
                ctx.fill();
            });

            // Neural connections
            ctx.strokeStyle = 'rgba(255,255,255,0.7)';
            ctx.lineWidth = size * 0.008;
            ctx.beginPath();
            ctx.moveTo(points[0][0], points[0][1]);
            ctx.lineTo(points[1][0], points[1][1]);
            ctx.lineTo(points[2][0], points[2][1]);
            ctx.lineTo(points[3][0], points[3][1]);
            ctx.stroke();

            // "N" letter
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.25}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('N', size/2, size * 0.8);
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            downloadCanvas(document.getElementById('canvas192'), 'pwa-192x192.png');
            downloadCanvas(document.getElementById('canvas512'), 'pwa-512x512.png');

            // También crear 64x64
            const canvas64 = document.createElement('canvas');
            canvas64.width = 64;
            canvas64.height = 64;
            const ctx = canvas64.getContext('2d');

            // Redimensionar desde 192
            ctx.drawImage(document.getElementById('canvas192'), 0, 0, 64, 64);
            downloadCanvas(canvas64, 'pwa-64x64.png');

            console.log('✅ Todos los iconos descargados');
        }

        // Auto generar al cargar
        window.onload = generateIcons;
    </script>
</body>
</html>
